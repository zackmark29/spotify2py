<html lang="en">

<body style="background-color: #121212;"><script>
        var token = new URLSearchParams(window.location.href.replace("#", "?&")).get('access_token')
        if (token === null) {
            document.write('<p style="color: whitesmoke;">Add this site as your spotify application callback url to continue.</p>')
        } else {
            navigator.clipboard.writeText(token)
            document.write('<p style="color: whitesmoke;">Authorization Token Copied to clipboard, You can close this site now!</p>')
        }
    </script>
</body>
