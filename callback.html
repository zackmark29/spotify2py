<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Spotify2py</title>
    <meta name="title" content="Spotify2py">
    <meta name="description" content="Spotify2py is a easy to use, feature-rich python wrapper for the Spotify Web API.">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta property="og:title" content="Spotify2py">
    <meta property="og:description" content="Spotify2py is a easy to use, feature-rich python wrapper for the Spotify Web API.">
    <link rel="shortcut icon" type="image/x-icon" href="www.scdn.co/i/_global/favicon.ico"/>
    
    <script>
        function getCode(){
            let code = null;
            const queryString = window.location.search;
            if ( queryString.length > 0 ){
                const urlParams = new URLSearchParams(queryString);
                code = urlParams.get('code')
            }
            document.write(code);
        }
    </script>

</head>

<body>

    <center>
        <input type="button" value="Get Authorization Code" onclick="getCode();" />
    </center>

</body>
