<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Spotify2py</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta property="og:title" content="Spotify2py Callback">
    <meta property="og:description" content="Spotify2py is a easy to use, feature-rich python wrapper for the Spotify Web API.">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
    
    <script>
        
        function Exception(){
            alert("You're Not added this site as your Spotify callback URL, Please add it and try again!")
        }

        function AuthorizationCode(){
            let code = Exception();
            const queryString = window.location.search;
            if ( queryString.length > 0 ){
                const urlParams = new URLSearchParams(queryString);
                code = urlParams.get('code')
            }
            document.write(code);
        }
    </script>

    <style>

        body {
            background-color: black;
        }

        input {
            background-color:#1ed760;
            border-radius: 25px;
            border: none;
            color: white;
            font-family: Arial;
            font-size: 18px;
            height: 55px;
            width: 300px;
            margin-top: 320px;
            margin-bottom: 320px;
        }

    </style>

</head>

<body>

    <center>
        <input type="button" value="Get Authorization Code" onclick="AuthorizationCode();" />
        <p style="color: white; font-family : sans-serif; font-size: 14px;">Copyright (c) 2021 Sijey</p>
    </center>

</body>
