<script>
    var token = new URLSearchParams(window.location.href.replace("#", "?&")).get('access_token')
    if (token === null) {
        document.write("Add this site as your spotify application callback url to continue.")
    } else {
        navigator.clipboard.writeText(`spotify2pyaccesst0kencallbackvalue ${token}`)
        alert("Authorization completed successfully")
    }
    function closeSite() {
        window.close()
    }
</script>

<button onclick="closeSite()">Close</button>
